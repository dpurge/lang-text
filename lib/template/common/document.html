<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>
{%- block style %}{% endblock %}
</head>
<body>
<header>
<div id="document-title">{{document.title}}</div>
{% if document.subtitle %}<div id="document-subtitle">{{document.subtitle}}</div>{% endif %}
<br/><br/>
{% if document.gitversion %}<div id="document-gitversion">{{document.gitversion}}</div>{% endif %}
</header>
{% for text in data %}
<article>
{{text}}
</article>
{% endfor %}
</body>

</html>
