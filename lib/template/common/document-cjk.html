{% extends "common/document.html" %}

{% block style %}
<style>
@page {
  size: A5; /* Change from the default size of A4 */
  margin: 1.5cm; /* Set margin on each page */
}

body {
  font-family: Georgia, "Times New Roman", "FangSong", "仿宋", STFangSong, "华文仿宋", serif;
}

#document-title {
  text-align: center;
  font-size: 300%;
}

#document-subtitle {
  text-align: center;
  font-size: 200%;
}

#document-gitversion {
  text-align: center;
}

article {
  page-break-before: always;
}

section.text{
  font-size: 120%;
}

section.dialog {
  font-size: 120%;
}

section.vocabulary dl {
  column-count: 2;
}

span.lexcat {
  font-weight: bold;
}

div.phrase-named {
  order: 0;
  display: flex;
}

div.phrase-named > div.phrase-header {
  order: 1;
  display: block;
  width: 15%;
  //border: 1px solid rgba(0,0,0,.2);
}

div.phrase-named > div.phrase-header > span.person-name {
  font-family: Arial, Helvetica, tahoma, verdana, 宋体, SimSun, 华文细黑, STXihei, sans-serif;
}

div.phrase-named > div.phrase-content {
  order: 2;
  display: block;
  width: 85%;
  //border: 1px solid rgba(0,0,0,.2);
}

div.phrase-content p {
  margin-top: 0px;
}

//div.phrase-content p:nth-of-type(1) {
//}
</style>
{%- endblock %}
