{% extends "common/document.html" %}

{% block style %}
<style>
@page {
  size: A5; /* Change from the default size of A4 */
  margin: 1.5cm; /* Set margin on each page */
}

#document-title {
  text-align: center;
  font-size: 300%;
}

#document-subtitle {
  text-align: center;
  font-size: 200%;
}

#document-gitversion {
  text-align: center;
}

article {
  page-break-before: always;
}

section.vocabulary dl {
  column-count: 2;
}

span.lexcat {
  font-weight: bold;
}
</style>
{%- endblock %}
